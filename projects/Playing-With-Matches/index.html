<!DOCTYPE html>
<html>

<head>
    <title>The title of my page</title>
    <link rel="stylesheet" href="styles.css">


    <style type="text/css">
        /* CSS goes here */
        .good {
            font: bold;
            font-size: 50px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: blue;
            background-color: brown;
            border-bottom: 20px;


        }
    </style>
</head>

<body>
    <!-- HTML goes here -->
    <div class="good">4</div>
    <script type="text/javascript">
    var goodElement = document.querySelector(".good");

        // JavaScript code goes here at the bottom
        function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max));
        }
        goodElement.innerHTML = (getRandomInt(4));
    </script>
</body>

</html
